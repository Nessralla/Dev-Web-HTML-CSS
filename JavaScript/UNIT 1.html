<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="UNIT 1.js" defer></script>
    <title>Document</title>
</head>
<body>

    Window.alert cria uma mensagem para o usuário em formato pop-up
    <script>

        window.alert(5 + 6);        
    
    </script>

    document.getElementById busca uma ID e insere nela alguma informação na tag desta ID<br>

    <p id="demo"></p>


    <script>

        document.getElementById("demo").innerHTML = 2 + 4;

    </script>

    document.write escreve na página<br>
    
    <script>

        document.write(3 + 6);        

    </script>

    console.log escreve somente no console e não na página

    <script>

        console.log(5 + 5);        

    </script>

    <button type="button" onclick="alert('hehe')"> Clique aqui </button> 
</body>
</html>
